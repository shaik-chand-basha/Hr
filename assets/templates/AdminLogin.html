{% extends 'base.html' %}
{% load static %}

{% block title %}User Login{% endblock %}
{% block user_login %}active{% endblock %}

{% block content %}
<style>
    .shadowWrapper {
        font-family: "Book Antiqua";
        background:white;
        margin-top: 50px;

    }

    .centered-form {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 100vh; /* Make the form take up the full viewport height */
    }

    .login-form {
        max-width: 600px; /* Control the maximum width of the form */
        width: 100%; /* Make the form as wide as its container */
        padding: 20px; /* Add some padding for spacing inside the form */
    }
    input[type=text] {
        padding: 1rem;
        width: 21rem;
    }

    input[type=password] {
        padding: 1rem;
        width: 21rem;
    }

    
</style>
<div class="slider slider-revolution revolution-slider  fullwidth">
    <div class="centered-form">
            <div class="shadowWrapper">
                <div class="login-form">
                        
                <h2 class="text-center p-2">Admin Login</h1> <br>
                <form action="{% url 'AdminLoginCheck' %}" method="POST" class="text-primary" >
                    {% csrf_token %}

                    <center>
                        <div class="form-group row">
                            <div class="">
                                <input type="text" class="form-control" name="loginid" required
                                    placeholder="Enter Login Id">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <div class="">
                                <input type="password" class="form-control" name="pswd" required
                                    placeholder="Enter password">
                            </div>






                        </center>

                    <div class="form-group row">
                        <div class="col-md-12">

                            <br>
                            <center>
                                <input type="submit" class = "btn btn-dark p-2"> &nbsp;
                            </center>
                        </div>
                    </div>


                    <!-- Message -->
                    {% if messages %}
                    {% for message in messages %}
                    <p align="center" class="text-primary"> {{ message }}</p>
                    {% endfor %}
                    {% endif %}

                </form>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
</div>
{% endblock %}
